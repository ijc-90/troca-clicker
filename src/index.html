<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Troca Clicker</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="click-container">

		<div class="click-message">
			<span id="news">Empleado de Trocafone ingresa a libro Guinness luego de ingerir una cantidad inhumana de empanadas</span>		
		</div>

		<!--SELL-->
		<div class="click-sell">
			<div class="click-title">Ventas</div>
			<div class="click-display">
				<span class="click-stock">Stock: <span>&infin;</span></span>
				<span class="click-money" id="money"><span>$0</span></span>

				<div class="click-phone">
					<a href=""><img src="images/phone.png"></a>
				</div>
			</div>
			<div class="click-store">
				<span class="click-store-title">Store</span>

				<div class="click-upgrades-container clearfix">
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
					<div class="click-upgrade">
						<img src="images/upgrade-nesquik.png">
					</div>
				</div>



				<div class="click-robots-container clearfix">
					<div class="click-robot">
						<div class="click-robot-img">
							<img src="images/robot-newsletter.png">
						</div>
						<div class="click-robot-text">
							<span class="click-robot-name">Envio de Newsletter</span>
							<span class="click-robot-value">10</span>
						</div>
						<div class="click-robot-bought">
							<span>2</span>
						</div>
					</div>

					<div class="click-robot">
						<div class="click-robot-img">
							<img src="images/robot-newsletter.png">
						</div>
						<div class="click-robot-text">
							<span class="click-robot-name">Envio de Newsletter</span>
							<span class="click-robot-value">10</span>
						</div>
						<div class="click-robot-bought">
							<span>2</span>
						</div>
					</div>


					<div class="click-robot">
						<div class="click-robot-img">
							<img src="images/robot-newsletter.png">
						</div>
						<div class="click-robot-text">
							<span class="click-robot-name">Envio de Newsletter</span>
							<span class="click-robot-value">10</span>
						</div>
						<div class="click-robot-bought">
							<span>2</span>
						</div>
					</div>

			</div>
