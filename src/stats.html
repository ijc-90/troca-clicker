<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Troca Clicker</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
	<script type="text/javascript" src="js/flow.js"></script>
	<script type="text/javascript" src="js/buy_flow.js"></script>
	<script type="text/javascript" src="js/repair_flow.js"></script>
	<script type="text/javascript" src="js/sale_flow.js"></script>
	<script type="text/javascript" src="js/game_loop.js"></script>

	<script type="text/javascript">
		var gameLoop = new GameLoop();

		window.setInterval(function(){
		   gameLoop.run(); 
		}, 1000);

		$(document).ready(function(){
			$("#buy_clicker").click(function(e){
				e.preventDefault();
				gameLoop.buyClick();
			});

			$("#repair_clicker").click(function(e){
				e.preventDefault();
				gameLoop.repairClick();
			});
		});
	</script>

</head>
<body>
	<a href="#" id="buy_clicker" style="display: block; width: 200px; height: 50px; background: white; margin: 100px;">COMPRAR</a>

	<a href="#" id="repair_clicker" style="display: block; width: 200px; height: 50px; background: white; margin: 100px;">REPARAR</a>
</body>
</html>
